<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>PixelArt</title>
</head>

<body>
  <div id="container">
    <div id="head">
      <h1 id="Head"> Pixel Art</h1>
      <p id="subHeader">Pick a color, Setup your drawing area, Have fun! </p>
    </div>
    <div id="setup">
      <form action="submit">
        <label>Choose grid height:</label>
        <input type="number" name="height" id="gridHeight" min="1" value="10" max="50">
        <label>Choose grid width: </label>
        <input type="number" name="width" id="gridWidth" min="1" value="10" max="50">
        <input type="submit" id="submitBtn" value="Submit">
      </form>
      <div id="pickColor">
        <label> Choose color </label>
        <input type="color" name="usrColor" id="userColor" value="#ff1111">
      </div>
    </div>
    <div id="gridDiv">
      <table id="gridTable" ></table>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
